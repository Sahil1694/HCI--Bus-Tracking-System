  <body>
    <header>
      <h1>HCI Project Showcase</h1>
    </header>

    <main>
      <section>
        <h2>Your Project Files</h2>
        <div class="pdf-container">
          <div class="pdf-item">
            <h3>Functional Requirements</h3>
            <iframe src="Functional requirements.pdf" loading="lazy"></iframe>
          </div>
          <div class="pdf-item">

            <iframe src="User_Persona.pdf" loading="lazy"></iframe>

          <div class="pdf-item">
            <h3>Scenario</h3>
            <iframe
              src="Scenarios For PMPL Based Application.pdf"

            ></iframe>
          </div>
          <div class="pdf-item">
            <h3>Journey Map</h3>
            <iframe
              src="User Journey for Bus Tracking Application.pdf"
              loading="lazy"
            ></iframe>
          </div>
          <div class="pdf-item">

            <iframe src="card Sorting.pdf" loading="lazy"></iframe>
          </div>
          <div class="pdf-item">
            <h3>Figma Wireframe</h3>
            <iframe
              style="border: 1px solid rgba(0, 0, 0, 0.1)"
