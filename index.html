<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCI Project Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bus Tracking System</h1>
    </header>

    <main>
      <section>
        <h2>Figma Prototype</h2>
        <div class="figma_prototype">
          <button
            onclick="window.location.href='https://www.figma.com/proto/uETpt2BrJZWritlnpZIiYr/Bus-Tracking-System-HCI?page-id=0%3A1&node-id=1-2510&viewport=640%2C507%2C0.3&scaling=min-zoom&starting-point-node-id=1%3A2510';"
            style="
              background-color: #4f4f4f;
              color: #ffffff;
              padding: 15px 30px;
              font-size: 16px;
              font-weight: bold;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin-top: 20px;
              box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
              transition: background-color 0.3s ease;
            "
            onmouseover="this.style.backgroundColor='#6f6f6f'"
            onmouseout="this.style.backgroundColor='#4f4f4f'"
          >
            Go to Figma Prototype
          </button>
          <iframe
            style="border: 1px solid rgba(0, 0, 0, 0.1)"
            width="430"
            height="932"
            src="https://embed.figma.com/proto/uETpt2BrJZWritlnpZIiYr/Bus-Tracking-System-HCI?page-id=0%3A1&node-id=1-2510&node-type=canvas&viewport=430%2C932%2C0.3&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=1%3A2510&embed-host=share"
            allowfullscreen
          ></iframe>
        </div>

        <div class="pdf-container">
          <div class="pdf-item">
            <h2>Functional Requirements</h2>
            <iframe src="Functional requirements.pdf" loading="lazy"></iframe>
          </div>
          <div class="pdf-item">
            <h2>User Personas</h2>
            <iframe src="User_Persona.pdf" loading="lazy"></iframe>
          </div>
          <div class="pdf-item">
            <h2>User Scenario</h2>
            <iframe
              src="Scenarios For PMPL Based Application.pdf"
              loading="lazy"
            ></iframe>
          </div>
          <div class="pdf-item">
            <h2>User Journey Map</h2>
            <iframe
              src="User Journey for Bus Tracking Application.pdf"
              loading="lazy"
            ></iframe>
          </div>
          <div class="pdf-item">
            <h2>Card Sorting</h2>
            <iframe src="card Sorting.pdf" loading="lazy"></iframe>
          </div>
          <div class="pdf-item">
            <h2>Figma Wireframe</h2>
            <iframe
              style="border: 1px solid rgba(0, 0, 0, 0.1)"
              src="https://embed.figma.com/design/uETpt2BrJZWritlnpZIiYr/Bus-Tracking-System-HCI?node-id=0-1&embed-host=share"
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; Shriraj Patil, Sarvesh Chaudhari, Sahil Khilari, Sahil Mundada
      </p>
    </footer>
  </body>
</html>
